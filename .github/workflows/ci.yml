name: CI - Bank Export File Comparison

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          git lfs install
          git lfs pull

      - name: Run lint checks (flake8)
        run: |
          source .venv/bin/activate
          pip install flake8
          flake8 scripts/ features/

      - name: Run BDD tests with Behave
        run: |
          source .venv/bin/activate
          behave --tags=regression_tests
          behave --tags=performance_tests
