name: CI Workflow for Demo_Export_Files_Comparison

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]  # Test Matrix: test across multiple Python versions

    steps:
      - name: ‚ú® Checkout Repository
        uses: actions/checkout@v4

      - name: ‚ö° Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: üìù Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install behave pytest pytest-xdist allure-behave coverage

      - name: üî¢ Run Behave Tests
        run: |
          behave --no-capture --format pretty

      - name: ‚öñÔ∏è Run Coverage Report (optional)
        run: |
          coverage run -m behave
          coverage xml

      - name: üí° Upload Code Coverage to Codecov (optional)
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}  # Add this token in repo secrets
          files: ./coverage.xml

      - name: üìö Generate Allure Report
        run: |
          mkdir -p allure-results
          behave -f allure_behave.formatter:AllureFormatter -o allure-results ./features

      - name: üöÄ Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-results

      - name: üö® Notify on Failure (Slack via webhook - optional)
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: '#FF0000'
          SLACK_MESSAGE: 'CI Build Failed for ${{ github.repository }} @ ${{ github.sha }}'

      - name: üö® Notify on Success (Slack via webhook - optional)
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: '#00FF00'
          SLACK_MESSAGE: 'CI Build Passed for ${{ github.repository }} @ ${{ github.sha }}'
