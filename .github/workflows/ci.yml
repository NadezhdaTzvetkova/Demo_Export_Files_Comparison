name: CI Workflow for Demo_Export_Files_Comparison

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests on Python 3.11
    runs-on: ubuntu-latest

    steps:
      - name: ✨ Checkout Repository
        uses: actions/checkout@v4

      - name: ⚡ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📝 Install dependencies (Python)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install behave pytest pytest-xdist coverage allure-behave allure-python-commons

- name: 📦 Install Allure CLI
  run: |
    sudo apt-get update && sudo apt-get install -y openjdk-11-jre
    curl -sSL -o allure.tgz https://github.com/allure-framework/allure2/releases/latest/download/allure-2.27.0.tgz
    tar -zxvf allure.tgz
    sudo mv allure-2.27.0 /opt/allure
    sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: 🔢 Run Behave Tests & Collect Allure Results
        run: |
          mkdir -p allure-results/behave
          behave -f allure_behave.formatter:AllureFormatter -o allure-results/behave ./features

      - name: 🔢 Run Pytest Tests in Parallel & Collect Allure Results
        run: |
          mkdir -p allure-results/pytest
          pytest -n auto --alluredir=allure-results/pytest || true

      - name: ⚖️ Generate Combined Coverage Report
        run: |
          coverage run -m behave || true
          coverage run -m pytest || true
          coverage combine
          coverage xml

      - name: 💡 Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
        continue-on-error: true

      - name: 🧪 Generate Combined Allure HTML Report
        run: |
          allure generate allure-results/behave allure-results/pytest --clean -o allure-report

      - name: 🚀 Upload Allure HTML Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-html
          path: allure-report

  deploy-report:
    name: 🚀 Deploy Allure Report to GitHub Pages
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Download Allure Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-html
          path: allure-report

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
